<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="jumbotron">
        <h3>Addition</h3>
        <form id="operator">
          <div class="form-group">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <br>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              add
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>

          <button type="submit" class="btn">Calculate!</button>
        </form>

      </div>


      <div class="jumbotron" id="toggleresult">
        <div>
          <h4>Results<h4>
            <p>1st number + 2nd number = <span id="result"></span></p>
        </div>
      </div>


    </div>
  </body>
</html>
